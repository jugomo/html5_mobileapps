<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>MODULO 2: Opcional 2</title>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <style type="text/css">
  @font-face {
      font-family: 'fira-extrabold';
      src: url('FiraSans-ExtraBold.ttf');
  }
  @font-face {
      font-family: 'fira-twoitalic';
      src: url('FiraSans-TwoItalic.ttf');
  }
  .font1 {
    /* usando una fuente vinculada (interna)*/
    font-family: 'fira-extrabold';
  }
  .font2 {
    /* usando una fuente vinculada (interna)*/
    font-family: 'fira-twoitalic';
  }
  .font3 {
    /* usando una fuente embebida (externa)*/
    font-family: 'Indie Flower';
  }
  </style>
</head>

<body>
  <div>
    <p class="font1">Ejemplo de texto usando fuente vinculada 'Fira Sans': Extra Bold</p>
    <p class="font2">Ejemplo de texto usando fuente vinculada 'Fira Sans': Two Italic</p>
    <p class="font3">Ejemplo de texto usando fuente embebida 'Google Font': Indie Flower</p>
  </div>
</body>

</html>
