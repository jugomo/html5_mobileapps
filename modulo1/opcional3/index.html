    <title>MODULO 1 - Ejercicio opcional 3</title>
    <style type="text/css">
      /* contiene un id y dos marcas html */
      /* Puntuación: 0,1,0,2 */
      #caja header h1 { color: blue; }

      /* contiene un id, una clase y una marca html */
      /* Puntuación: 0,1,1,1 */
      /* máxima prioridad, gana este */
      #caja .cabecera h1 { color: red; }

      /* contiene dos marcas html */
      /* Puntuación: 0,0,0,2 */
      header h1 { color: lime; }

      /* contiene una marca html */
      /* Puntuación: 0,0,0,1 */
      h1 { color: purple; }

      /* contiene una marca html. Cuando tienen el mismo valor se toma la últma */
      /* Puntuación: 0,0,0,1 */
      h1 { color: grey; }
    </style>
  </head>

  <body>
    <div id="caja">
      <header class="cabecera">
        <h1>Cabecera: header</h1>
      </header>
    </div>
